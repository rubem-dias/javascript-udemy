<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;
            console.log(salada);
            
            //adiconar no final do array, ou seja, depois de pera.
            salada.push("Mamao");
            
            //adicionar no inicio do array, ou seja, antes da uva.
            salada.unshift("Limao");
            
            //excluir ultimo elemento
            salada.pop();
            
            //excluir primeiro elemento
            salada.shift();
            
            console.log(salada);
            console.log("O numero de elementos sao: " + salada.length);
            
            
            
        </script>
    </head>

    </body>
</html>

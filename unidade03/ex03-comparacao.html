        <!-- Usar = para atribuir algum valor.  Usar == para comparar igualdade. Usar != para comparacao de diferenca" -->

        <script>
            var a = 5;
            var b = 3;
            
            if (a == b){
                alert("eles sao iguais");
            }
            else {
                alert("eles sao diferentes")
            }
        
        </script>

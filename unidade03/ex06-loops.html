<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            
            // enquanto i(0) for menor que (10), ira aparecer rubem dias no console infinitamente
            
            var i=0
            while (i < 10){
                console.log("rubem dias");
            }
             
            // "do" = executa antes de verificar a condicao, por exemplo, do "while".
            
            var i=0
            do {
                console.log("rubem dias")
            } while (i < 10)
            
            // "for" = uma forma "abreviada" do while com o incremento "i++" para limitar o looping atÃ© o decimo passo
            //  por exemplo de "i" = 0 para 10, entao ha 10 passos para se seguir.
            
            for (var i=0; i<10; i++){
                console.log("passo: " + i);
            }
        </script>
    </head>

</html>
